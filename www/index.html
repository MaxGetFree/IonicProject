                var self = this;
                
                self.records = [];
                con1 = new Object();
                con1.name = "Max";
                con1.telephone = "000000000";
                self.records.push(con1);
                
                self.contact = new Object();
                self.contact.name = "";
                self.contact.telephone = "";
                
                self.add = function() { 
                    if(self.contact.name != "" && self.contact.name != "") {
                        //ща будет лютый говно код, ну да ладно =)
                        con1 = new Object();
                        con1.name = self.contact.name;
                        con1.telephone = self.contact.telephone;
                        self.records.push(con1);
                        self.contact.name = "";
                        self.contact.telephone = "";
                    }
                }
                
                self.delete = function(con) { 
                    var index = self.records.indexOf(con);
                    if (index > -1) {
                        self.records.splice(index, 1);
                    }
                }
            
            });
        
        </script>
